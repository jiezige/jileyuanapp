      window.addEventListener("scroll", event => {
        let fromTop = window.scrollY;

        mainNavLinks.forEach((link, index) => {
          let section = document.getElementById(decodeURI(link.hash).substring(1));

                link.classList.add("current");
              } else {

            } else {

            }
          } else {

        });
